<html>

    <link rel="stylesheet" type="text/css" href="style.css"/>

<body>
    <!--img src="img/f1004fc692930287faad8a32ffa38eda.png" /-->
    <div class="header">
        <h1>обязательно добавьте свой заказ</h1>
    </div>
    <div class="circle-form" style="">
        <div class="circle-form__inform">
            <span class="circle-form__inform_visible">Новинка</span>
        </div>
        <div class="circle-form__inform">
            <span class="position"></span>
        </div>
        <div class="circle-form__inform">
            <span class="position circle-form__inform_visible hit">Хит продаж</span>
        </div>
        <div class="circle-form__inform">
            <span class="position circle-form__inform_visible hit">Хит продаж</span>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <h2>ПОДАРОК</h2>
            <img src="img/g1.png" />
            <p><a href="*">НАБОР УМНИКА</a></p>
            <p class="cost"><span class="strike">200 грн</span>190 грн</p>
            <input type="submit" value="В КОРЗИНУ" />

            <h2>Устный счёт</h2>
            <img src="img/tc.png" />

            <input type="submit" value="В КОРЗИНУ" />
        </div>

            <h2>МАТЕМАТИКА</h2>
            <img src="img/math.png" />

            <p class="cost"></p>
            <input type="submit" value="СКОРО В ПРОДАЖЕ" style="background-color: #BE4CAF; color: white;" />
        </div>
        <div class="box">
            <h2>буКвы и чтение</h2>
            <img src="img/zb.png" />
            <p><a href="*">ЗВЕРОБУКВЫ</a></p>
            <p class="cost">450 грн</p>
            <input type="submit" value="В КОРЗИНУ" />
        </div>
    </div>

</html>
